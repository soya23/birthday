<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>うたさん 20歳おめでとう</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f9e7ff 0%, #aee2ff 100%);
      font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
      color: #222;
      overflow-x: hidden;
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    .main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .title {
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 2px;
      margin-top: 40px;
      margin-bottom: 0.2em;
      color: #e06c88;
      text-shadow: 0 4px 24px #fff7, 0 1px 0 #fff;
    }
    .subtitle {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 1.2em;
      text-shadow: 0 2px 12px #fff8;
    }
    .slideshow {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5em;
      gap: 0.5em;
    }
    .slide-img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 8px 32px #e06c8822, 0 2px 8px #fff8;
      border: 4px solid #fff;
      background: #eee;
      transition: box-shadow 0.3s;
    }
    .slide-btn {
      background: none;
      border: none;
      font-size: 2.2em;
      color: #e06c88cc;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }
    .slide-btn:hover {
      color: #e06c88;
    }
    .message {
      font-size: 1.15em;
      color: #333;
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      padding: 22px 18px 18px;
      margin-bottom: 2em;
      box-shadow: 0 4px 18px #e06c8822;
      max-width: 420px;
      text-align: center;
      line-height: 1.8;
    }
    .toGameBtn {
      display: inline-block;
      background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      padding: 15px 44px;
      border: none;
      border-radius: 999px;
      box-shadow: 0 4px 16px #e06c8822;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
    }
    .toGameBtn:hover {
      background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
<canvas class="confetti"></canvas>
<div class="main">
  <div class="title">うた 20歳おめでとう！</div>
  <div class="subtitle">たくさんの思い出と感謝をこめて</div>
  <div id="gallery" style="position:relative; width:100vw; height:60vh; min-height:340px; margin-bottom:2em;"></div>
  <div class="message">
    この下のボタンからゲームをクリアすると、<br>
    うたへの特別なメッセージが届きます。<br>
    <span style="display:block;margin-top:1em;color:#e06c88;">ぜひ挑戦してみてください！</span>
  </div>
  <a href="index.html" class="toGameBtn">▶︎ 誕生日ゲームへ</a>
</div>
<div class="footer">&copy; 2026 うたへのバースデー</div>
<script>

// photosフォルダ内の画像ファイル名リスト（自動取得済み）
const imageFiles = [
  "S__12451857_0.jpg","S__12451858_0.jpg","S__12451859_0.jpg","S__12451860_0.jpg","S__12451861_0.jpg","S__12451862_0.jpg","S__12451863_0.jpg","S__12451864_0.jpg","S__12451865_0.jpg","S__12451867_0.jpg","S__12451868_0.jpg","S__12451869_0.jpg","S__12451870_0.jpg","S__12484624_0.jpg","S__12484625_0.jpg","S__12484626_0.jpg","S__12484627_0.jpg","S__12484628_0.jpg","S__12484629_0.jpg","S__12484630_0.jpg","S__12484631_0.jpg","S__12484632_0.jpg","S__12484633_0.jpg","S__12484635_0.jpg","S__12484636_0.jpg","S__12484637_0.jpg","S__12484638_0.jpg","S__12484639_0.jpg","S__12484640_0.jpg","S__12484641_0.jpg","S__12484642_0.jpg","S__12484643_0.jpg","S__12484644_0.jpg","S__12484646_0.jpg","S__12484647_0.jpg","S__12484648_0.jpg","S__12484649_0.jpg","S__12484650_0.jpg","S__12484651_0.jpg","S__12484652_0.jpg","S__12484653_0.jpg","S__12484654_0.jpg","S__12484655_0.jpg","S__12484657_0.jpg","S__12484658_0.jpg","S__12484659_0.jpg","S__12484660_0.jpg","S__12484661_0.jpg","S__12484662_0.jpg","S__12484663_0.jpg","S__12484664_0.jpg","S__12484665_0.jpg","S__12484666_0.jpg"
];

function renderGallery(){
  const gallery = document.getElementById('gallery');
  if(!gallery) return;
  gallery.innerHTML = '';
  imageFiles.forEach((src,i)=>{
    const img = document.createElement('img');
    img.src = `photos/${src}`;
    img.style.position = 'absolute';
    img.style.left = (10 + Math.random()*80) + '%';
    img.style.top = (5 + Math.random()*70) + '%';
    img.style.width = (120 + Math.random()*80) + 'px';
    img.style.transform = `rotate(${Math.random()*40-20}deg)`;
    img.style.borderRadius = '18px';
    img.style.boxShadow = '0 4px 18px #e06c8822';
    img.style.border = '3px solid #fff';
    img.style.opacity = '0.92';
    img.style.transition = 'transform 0.2s';
    img.onclick = ()=>{
      img.style.transform += ' scale(1.5)';
      setTimeout(()=>{img.style.transform = img.style.transform.replace(' scale(1.5)','');}, 900);
    };
    gallery.appendChild(img);
  });
}
renderGallery();

// confetti
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();
const confs=[];
for(let i=0;i<90;i++){
  confs.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*8+6,
    c:["#f9d423","#ff4e50","#e06c88","#fff","#aee2ff"][Math.floor(Math.random()*5)],
    vy:Math.random()*1.5+0.7,
    vx:Math.random()*0.8-0.4,
    rot:Math.random()*Math.PI*2,
    vr:Math.random()*0.04-0.02
  });
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const c of confs){
    ctx.save();
    ctx.translate(c.x,c.y);
    ctx.rotate(c.rot);
    ctx.fillStyle=c.c;
    ctx.beginPath();
    ctx.ellipse(0,0,c.r,c.r*0.4,0,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
    c.x+=c.vx;c.y+=c.vy;c.rot+=c.vr;
    if(c.y>canvas.height+20){c.y=-20;c.x=Math.random()*canvas.width;}
  }
  requestAnimationFrame(drawConfetti);
}
drawConfetti();
</script>
</body>
</html>
