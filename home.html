<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>うたさん 20歳おめでとう</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f9e7ff 0%, #aee2ff 100%);
      font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
      color: #222;
      overflow-x: hidden;
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    .main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .title {
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 2px;
      margin-top: 40px;
      margin-bottom: 0.2em;
      color: #e06c88;
      text-shadow: 0 4px 24px #fff7, 0 1px 0 #fff;
    }
    .subtitle {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 1.2em;
      text-shadow: 0 2px 12px #fff8;
    }
    .slideshow {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5em;
      gap: 0.5em;
    }
    .slide-img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 8px 32px #e06c8822, 0 2px 8px #fff8;
      border: 4px solid #fff;
      background: #eee;
      transition: box-shadow 0.3s;
    }
    .slide-btn {
      background: none;
      border: none;
      font-size: 2.2em;
      color: #e06c88cc;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }
    .slide-btn:hover {
      color: #e06c88;
    }
    .message {
      font-size: 1.15em;
      color: #333;
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      padding: 22px 18px 18px;
      margin-bottom: 2em;
      box-shadow: 0 4px 18px #e06c8822;
      max-width: 420px;
      text-align: center;
      line-height: 1.8;
    }
    .toGameBtn {
      display: inline-block;
      background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      padding: 15px 44px;
      border: none;
      border-radius: 999px;
      box-shadow: 0 4px 16px #e06c8822;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
    }
    .toGameBtn:hover {
      background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
<canvas class="confetti"></canvas>
<div class="main">
  <div class="title">うたさん 20歳おめでとう！</div>
  <div class="subtitle">たくさんの思い出と感謝をこめて</div>
  <div style="margin-bottom: 1.5em; display: flex; justify-content: center;">
    <video src="images/movie1.mp4" controls poster="images/photo1.jpg" style="width:320px; max-width:90vw; border-radius:18px; box-shadow:0 4px 18px #e06c8822;"></video>
  </div>
  <div class="message">
    この下のボタンからゲームをクリアすると、<br>
    うたさんへの特別なメッセージが届きます。<br>
    <span style="display:block;margin-top:1em;color:#e06c88;">ぜひ挑戦してみてください！</span>
  </div>
  <a href="index.html" class="toGameBtn">▶︎ 誕生日ゲームへ</a>
</div>
<div class="footer">&copy; 2026 うたさんへのバースデー</div>
<script>
// confetti
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();
const confs=[];
for(let i=0;i<90;i++){
  confs.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*8+6,
    c:["#f9d423","#ff4e50","#e06c88","#fff","#aee2ff"][Math.floor(Math.random()*5)],
    vy:Math.random()*1.5+0.7,
    vx:Math.random()*0.8-0.4,
    rot:Math.random()*Math.PI*2,
    vr:Math.random()*0.04-0.02
  });
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const c of confs){
    ctx.save();
    ctx.translate(c.x,c.y);
    ctx.rotate(c.rot);
    ctx.fillStyle=c.c;
    ctx.beginPath();
    ctx.ellipse(0,0,c.r,c.r*0.4,0,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
    c.x+=c.vx;c.y+=c.vy;c.rot+=c.vr;
    if(c.y>canvas.height+20){c.y=-20;c.x=Math.random()*canvas.width;}
  }
  requestAnimationFrame(drawConfetti);
}
drawConfetti();
</script>
</body>
</html>
